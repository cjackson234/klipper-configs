## RailCore 300ZL BTT GTR 1.0 TMC2209 UART config
## based on the Voron Design VORON2 250/300/350mm SKR 1.3 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## Thermistor types				[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location       		[homing_override] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points					[z_tilt] section
## Min & Max gantry corner postions		[z_tilt] section
## PID tune					[extruder] and [heater_bed] sections
## Fine tune E steps				[extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN         PC15
## X_DIR_PIN          PF0
## X_ENABLE_PIN       PF1
## X_UART             PC14 

## Y_STEP_PIN         PE3
## Y_DIR_PIN          PE2
## Y_ENABLE_PIN       PE4
## Y_UART             PE1

## Z_STEP_PIN         PB8
## Z_DIR_PIN          PB7
## Z_ENABLE_PIN       PB9
## Z_UART             PB5

## E0_STEP_PIN        PG12
## E0_DIR_PIN         PG11
## E0_ENABLE_PIN      PG13
## E0_UART            PG10

## E1_STEP_PIN        PD6
## E1_DIR_PIN         PD5
## E1_ENABLE_PIN      PD7
## E1_UART            PD4

## E2_STEP_PIN        PD1
## E2_DIR_PIN         PD0
## E2_ENABLE_PIN      PD2
## E2_UART            PC4

## HE1                2.4    
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.25
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.23
## FAN                2.3
## SERVO              2.0
##===================================================================

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3:1.0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000    			#Max 4000
max_z_velocity: 6 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 200   			#Max ?
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_y]
##	Connected to E1
step_pin: PD6 
dir_pin: !PD5
enable_pin: !PD7
step_distance: 0.005
endstop_pin: PC13

# axis limits and homing
position_min: 0
position_endstop: 0
position_max: 305
homing_speed: 30   #Max 100
homing_retract_dist: 3
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PD4
microsteps: 16
interpolate: True
run_current: 0.9
#hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_x]
##	Connected to E2
step_pin: PD1
dir_pin: PD0
enable_pin: !PD2
step_distance: 0.005
endstop_pin: PF2
position_min: -15
position_endstop: -15
position_max: 305
homing_speed: 30  #Max 100
homing_retract_dist: 3
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PC12
microsteps: 16
interpolate: True
run_current: 0.9
#hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
# Plugged into Z0 
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PB9
step_distance: 0.000625
##0.0003125
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
position_max: 600
position_min: -5
homing_speed: 3.0
second_homing_speed: 3.0
homing_retract_dist: 3.0

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PB5
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left
# Plugged into Y 
[stepper_z1]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
step_distance: 0.000625

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PE1
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Right
# Plugged into X 
[stepper_z2]
step_pin: PC15 
dir_pin: PF0
enable_pin: !PF1
step_distance: 0.000625

[tmc2209 stepper_z2]
uart_pin: PC14
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

# E0
# Plugged into E0
[extruder]
step_pin: PG12
dir_pin: PG11
enable_pin: !PG13
# esteps:
step_distance: 0.001204819277
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PB1

## Hotend Thermocouple
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1
## 	Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"

#control: pid
min_temp: 10
max_temp: 350
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 100.0


#	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PG10
microsteps: 16
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

# PCF can cause PID tuning to fail at higher temps, bump gain time
[verify_heater extruder]
check_gain_time: 20

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin
heater_pin: PA2
sensor_type: NTC 100K beta 3950
sensor_pin: PC0
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 1
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan, PE6 Fan Pin
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

[fan]
##	Print Cooling Fan - PE5 Fan Pin
pin: PE6
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[controller_fan enclosure_cover]
pin: PC8        # fan 3
max_power: 1.0
kick_start_time: 0.5
idle_timeout: 30    # default 30

[temperature_sensor keenovo_temp]
sensor_type: NTC 100K beta 3950
sensor_pin: PC3
min_temp: 0
max_temp: 150
gcode_id: K

#####################################################################
#   Input shaper 
#####################################################################
# [input_shaper]
# shaper_freq_x: 62.85
# shaper_freq_y: 45.92
# shaper_type: mzv

######################################################################
# 	Probe
#####################################################################
# BLTouch Probe
[bltouch]
sensor_pin: ^PH11
control_pin: PB11
x_offset: 1
y_offset: 34
#z_offset: 0
speed: 4.0
samples: 3
samples_result: median
sample_retract_dist: 2.5
samples_tolerance: 0.02
samples_tolerance_retries: 3
## If it throws flashing red lights after a probe, enable this setting
probe_with_touch_mode: false
stow_on_each_sample: false
pin_up_touch_mode_reports_triggered: False

####################################################################
# 	Homing and Z-leveling Routines
#####################################################################

# disable HE heater during probe to avoid interference with BLT
[homing_heaters]
steppers: stepper_z
heaters: extruder

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 50
z_hop: 15                 # Move up 5mm
z_hop_speed: 4

[idle_timeout]
timeout: 1800

[bed_mesh]
speed: 250
mesh_min: 10,36
mesh_max: 295, 280
probe_count: 6,6


# [homing_override]
# axes: z
# set_position_ 0
# gcode:
#    G90
#    G0 Z5 F600
#    G28 X Y
#    ##	XY Location of the Z Endstop Switch
#    ##	Update X0 and Y0 to your values (such as X157, Y305) after going through
#    ##	Z Endstop Pin Location Definition step.
#    G0 X0 Y0 F3600 
   
#    G28 Z
#    G0 Z10 F1800

[z_tilt]
z_positions:
    -7, 22
    -7, 275
    328, 150
points:
    10, 10
    295, 116
    10, 239
#    0, 50
#    0, 300
#    240, 300
#    240, 50
retries: 4
retry_tolerance: 0.005 
speed: 250              #   The speed (in mm/s) of non-probing moves during the calibration.
horizontal_move_z: 5   #   The height (in mm) that the head should be commanded to move to just prior to starting a probe operation.

#####################################################################
# 	Displays
#####################################################################

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#[adxl345 rpiaccel]
#cs_pin: rpi:None

#####################################################################
# 	Macros
#####################################################################

[gcode_macro G32]
gcode:
    CG28
    #Z_TILT_ADJUST
    #G28 Z
    
# Conditional G28
[gcode_macro CG28]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}

[gcode_macro GO_HOME]
gcode:    
    G91
    G1 Z5
    G90
    G1 X0Y0
    G91
    G1 Z-5
    G90

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    M117 Heating...
    M140 S{BED}                              ; set bed final temp
    M104 S{EXTRUDER}                         ; set extruder final temp
    M190 S{BED}                              ; wait for bed final temp
    M109 S{EXTRUDER}                         ; wait for extruder final temp
    M900
    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    G28                                      ; home all axes
    PRIME_NOZZLE                             ; purge line
    G1 Z20 F3000                             ; move nozzle away from bed
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y300 F3600            ; park nozzle at rear
    
[gcode_macro PRIME_NOZZLE]
gcode:
    #SET_GCODE_OFFSET Z=-0.9
    G1 X0.0 Y0.0 Z1.0 F1000.0 ; prepare to prime
    G92 E0 ; reset extrusion distance
    G1 Z0.2 F600
    G1 X60.0 E9.0  F1000.0 ; priming
    G1 X125.0 E12.5  F1000.0 ; priming
    G1 Z0.5 F600
    G92 E0 ; reset extrusion distance

[gcode_macro AIR_PRINT]
gcode:
    G1 X10 Y10 F12000 ; front left corner
    G1 X10 Y290 F12000 ; back left corner
    G1 X290 Y290 F12000 ; back right corner
    G1 X290 Y10 F12000 ; front right corner

[gcode_macro DIAGONAL_TEST]
gcode:
    G1 X290 Y290 F6000 ; back right corner
    G1 X10 Y10 F24000 ; front left corner
    G1 X10 Y290 F6000 ; back left corner
    G1 X290 Y10 F24000 ; front right corner
    
[gcode_macro CLEAN_NOZZLE]
gcode:
    G1 X-15 Y141 F2000 ; Move to purge bucket
    G1 E75 F200 ; Extrude 75mm
    G1 E-.05 F300 ; Retract
    G4 P1000 ; Pause
    G1 Y210 F20000 ; Wipe
    G1 Y165 F20000
    G1 Y210 F20000
    G1 Y165 F20000
    G1 Y210 F20000
    G1 Y165 F20000
    G1 Y210 F20000
    G1 Y165 F20000
    G1 E-.05 F300 ; Retract
    G1 Z3 ; lift Z
    G1 X150 Y150 F3000 ; Move to center of bed

## Mainsail config options
[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
default_parameter_X: 230
default_parameter_Y: 230
default_parameter_Z: 10
gcode:
    M104 S0
    M140 S0
    M141 S0
    M106 S0
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 230
default_parameter_Y: 230
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-1.7 F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    G91

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    G91
    G1 E1.7 F2100
    G91
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    
[display_status]

[force_move]
enable_force_move: True

[filament_switch_sensor filament_sensor]
switch_pin: PH6
pause_on_runout: True
runout_gcode:
        G91
        G0 Z20
        G90
        G0 X10 Y10
event_delay: 3.0
pause_delay: 0.5

